            <span class="navbar-toggler-icon"></span>
          </button></div>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#" id="curr">Domains</a>

      </div>
      <div class="home">
          <div class="about">
            Open Source Software <br> Research & Development Center
            <br><p>we innovate, we create, we make it better.</p>
            <button type="button" class="btn btn-success goaway">Register</button>
          </div>
          <div id="pcimg">
            <img class="osspc" src="img/ossd1.png" alt="intro img">
          </div>
      </div>
      <!--domain-->
      <h1 class="dm">Domain</h1>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
             <img src="img/app.png" class="domainimg" alt="App Development">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/web.png" class="domainimg" alt="web Development">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/mach.png" class="domainimg" alt="Machine Learning">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/cyb.png" class="domainimg" alt="Cyber Security">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/webd.png" class="domainimg" alt="Web Design">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/open.png" class="domainimg" alt="Open Source">
          </div>
        </div>
      </div>
      <!--events-->
      <div class="events">
        <h1 class="eventheading">Projects</h1>
          <i class="fa fa-arrow-circle-left"></i>
          <i class="fa fa-arrow-circle-right"></i>
          <div class="event-main">
            <img src="img/project1.png" id="eventimg" >
          </div>
      </div>
      <script>
        function change()
        {
          if(x.matches)
          {
            const images=document.getElementsByClassName("domainimg"); 
            for(let item of images)
            {
              let s=item.getAttribute("src");
              let newsrc= s.slice(0,s.length-4)+"2.png";
              console.log(newsrc);
              item.setAttribute("src",newsrc);
            }
          }
          else
          {
            const images=document.getElementsByClassName("domainimg");
            for(let item of images)
            {
              let s=item.getAttribute("src");
              if(s.slice(s.length-5,)!=="2.png")
              continue;
              let newsrc= s.slice(0,s.length-5)+".png";
              console.log(newsrc);
              item.setAttribute("src",newsrc);
            }
          }
        } 
        var x=window.matchMedia("(max-width: 800px)");
        change(x);
        x.addListener(change);
        document.addEventListener("keydown",imageswitch);
        var eventimg=document.getElementById("eventimg");
        var projectvar=0;
        function imageswitch(e)
        {
          e.preventDefault();
          //console.log(e.key);
          if(e.key==="ArrowRight")
          {
            imageforward();
          }
          else if(e.key==="ArrowLeft")
          {
            imagebackward();
        }
        function imageforward()
        {
            eventimg.style.transform= "rotateZ(360deg)";
            eventimg.style.width="0";
            eventimg.style.height="0";
            setTimeout(big,400);
            function big(){
              projectvar=(projectvar+1)%6;
              eventimg.setAttribute("src","img/project" + (projectvar+1) + ".png");
              eventimg.style.width="40%";
              eventimg.style.height="40%";
              eventimg.style.transform= "rotateZ(0deg)";
            } 
        }
        function imagebackward()
        {
            eventimg.style.width="0";
            eventimg.style.height="0";
            eventimg.style.transform= "rotateZ(-360deg)";
            setTimeout(small,400);
            function small(){
              if(projectvar==0)
              projectvar=5;
              else
              projectvar=(projectvar-1)%6;
              eventimg.setAttribute("src","img/project" + (projectvar+1) + ".png");
              eventimg.style.width="40%";
              eventimg.style.height="40%";
              eventimg.style.transform= "rotateZ(0deg)";
            } 
          }
        }
      </script>
</body>
