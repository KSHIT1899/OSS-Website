        <script>
          var fun1= function imagebackward(){
            eventimg.style.width="0";
            eventimg.style.height="0";
            eventimg.style.transform= "rotateZ(-360deg)";
            setTimeout(small,400);
            function small(){
              if(projectvar==0)
              projectvar=5;
              else
              projectvar=(projectvar-1)%6;
              eventimg.setAttribute("src","img/project" + (projectvar+1) + ".png");
              eventimg.style.width="40%";
              eventimg.style.height="40%";
              eventimg.style.transform= "rotateZ(0deg)";
            } 
          }
          var fun2= function imageforward(){
            eventimg.style.transform= "rotateZ(360deg)";
            eventimg.style.width="0";
            eventimg.style.height="0";
            setTimeout(big,400);
            function big(){
              projectvar=(projectvar+1)%6;
              eventimg.setAttribute("src","img/project" + (projectvar+1) + ".png");
              eventimg.style.width="40%";
              eventimg.style.height="40%";
              eventimg.style.transform= "rotateZ(0deg)";
            } 
        };
        document.getElementById("leftarr").addEventListener('click',fun1);        
        document.getElementById("rightarr").addEventListener('click',fun2);        
        function change()
        {
          if(x.matches)
          {
            const images=document.getElementsByClassName("domainimg"); 
            for(let item of images)
            {
              let s=item.getAttribute("src");
              let newsrc= s.slice(0,s.length-4)+"2.png";
              console.log(newsrc);
              item.setAttribute("src",newsrc);
            }
          }
          else
          {
            const images=document.getElementsByClassName("domainimg");
            for(let item of images)
            {
              let s=item.getAttribute("src");
              if(s.slice(s.length-5,)!=="2.png")
              continue;
              let newsrc= s.slice(0,s.length-5)+".png";
              console.log(newsrc);
              item.setAttribute("src",newsrc);
            }
          }
        } 
        var x=window.matchMedia("(max-width: 800px)");
        change(x);
        x.addListener(change);
        document.addEventListener("keydown",imageswitch);
        var eventimg=document.getElementById("eventimg");
        var projectvar=0;
        function imageswitch(e)
        {
          if(e.key!=="ArrowLeft"&&e.key!=="ArrowRight")
          return;
          e.preventDefault();
          console.log(e.key);
          if(e.key==="ArrowRight")
          {
            imageforward();
          }
          else if(e.key==="ArrowLeft")
          {
            imagebackward();
        }
        function imageforward()
        {
            eventimg.style.transform= "rotateZ(360deg)";
            eventimg.style.width="0";
            eventimg.style.height="0";
            setTimeout(big,400);
            function big(){
              projectvar=(projectvar+1)%6;
              eventimg.setAttribute("src","img/project" + (projectvar+1) + ".png");
              eventimg.style.width="40%";
              eventimg.style.height="40%";
              eventimg.style.transform= "rotateZ(0deg)";
            } 
        }
        function imagebackward()
        {
            eventimg.style.width="0";
            eventimg.style.height="0";
            eventimg.style.transform= "rotateZ(-360deg)";
            setTimeout(small,400);
            function small(){
              if(projectvar==0)
              projectvar=5;
              else
              projectvar=(projectvar-1)%6;
              eventimg.setAttribute("src","img/project" + (projectvar+1) + ".png");
              eventimg.style.width="40%";
              eventimg.style.height="40%";
              eventimg.style.transform= "rotateZ(0deg)";
            } 
          }
        }
          var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
              rotate: 210,
              stretch: 0,
              depth: 10,
              modifier: 1,
              slideShadows: true,
            },
            loop:true,
            pagination: {
              el: '.swiper-pagination',
            },
            autoplay: {
              delay:2000,
              disableOnInteraction:false,
            },
          });
